name: Deploy Nuxt App to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # ИЗМЕНЕНО: с 18 на 20
          cache: "npm"

      # ВАЖНО: Проверяем версию Node.js для отладки
      - name: Check Node version
        run: node --version

      # ИЗМЕНЕНО: Используем npm install вместо npm ci для обновления lock-файла
      - name: Install dependencies
        run: |
          npm install  # Временно используем install для обновления
          # npm ci     # Заменили на install, чтобы обновить lock-файл

      - name: Run tests (if any)
        run: |
          npm run lint || true
          npm run test || true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
